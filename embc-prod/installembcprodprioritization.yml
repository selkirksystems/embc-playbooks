---
 - hosts: all
   user: ubuntu
   

   tasks:

    #- script: /var/lib/awx/projects/embc/removedocker.sh

    
    - command: sudo sh -c "sudo docker stop $(sudo docker ps -a -q)"
      register: result
      ignore_errors: True

    
    - command: sudo sh -c "sudo docker rm $(sudo docker ps -a -q)"
      ignore_errors: True
      when: result|success

    
    - command: sudo sh -c "sudo docker rmi $(sudo docker images -q)"
      ignore_errors: True
      when: result|success

    - name: EMBC download image and launch container
      command: sudo docker run --name requestprioritizationservice -e "spring.profiles.active=amazon" -d selkirksystems/embc-requestprioritization:0.1.4




