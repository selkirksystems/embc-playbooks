---
 - hosts: all
   user: ubuntu
   

   tasks:

    - name: Pull new image
      command: sudo sh -c "sudo docker pull {{newimage}}"
      ignore_errors: True

    - name: Stop old container
      command: sudo sh -c "sudo docker stop $(sudo docker ps -a -q)"
      register: result
      ignore_errors: True

    - name: Remove old container
      command: sudo sh -c "sudo docker rm $(sudo docker ps -a -q)"
      ignore_errors: True
      when: result|success


    - name: Remove old image
      command: sudo sh -c "sudo docker rmi {{oldimage}}"
      ignore_errors: True
      when: result|success

    - name: Launch new container
      command: sudo docker run -d -p {{ports}} -p {{ports2}} --name embcweb -e "spring.profiles.active=test,approve" -e "spring.cloud.config.password={{configServerPassword}}" {{newimage}}


